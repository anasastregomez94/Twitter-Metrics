<!--Main Navigation-->
<header class="intro-header">

    <!-- Navbar Section-->
    <app-navbar></app-navbar>

    <!--Intro Section-->
    <section class="view intro-2">
        <div class="full-bg-img mask rgba-gradient">
            <div class="container flex-center">
                <div class="d-flex align-items-center content-height pt-3 w-100">
                    <div class="row flex-center pt-3 mt-3 w-100">
                        <div class="container col-md-12">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-4 card-container-words">
                                    <div class="card-flip">
                                        <div *ngIf="userCardPosition === 'front'">
                                            <div class="col-md-12 transparent_div">
                                                <h5 class="text-center">Get metrics from your chosen words, such as
                                                    hashtags</h5>
                                                <button class="btn btn-primary btn-lg active front_card_button"
                                                    type="button" (click)="rotateCard('user', 'back')">Send
                                                    Info</button>
                                            </div>
                                        </div>
                                        <div *ngIf="userCardPosition === 'back'">
                                            <div class="col-md-12 transparent_div">
                                                <h5 class="text-center">Soy lo de atras</h5>
                                                <button class="btn btn-primary btn-lg first_back_card_button"
                                                    type="button" (click)="false">Get Metrics</button>
                                                <button class="btn btn-outline-danger btn-lg second_back_card_button"
                                                    type="button" (click)="rotateCard('user', 'front')">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-4 card-container-map">
                                    <div class="card-flip">
                                        <div *ngIf="userCardPosition === 'front'">
                                            <div class="col-md-12 transparent_div">
                                                <h5 class="text-center">Get metrics from your chosen words, such as
                                                    hashtags</h5>
                                                <button class="btn btn-primary btn-lg active front_card_button"
                                                    type="button" (click)="rotateCard('map', '')">Get coords</button>
                                            </div>
                                        </div>
                                        <div class=" card back">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container card-low col-md-12">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-4 card-container-user">
                                    <div class="card-flip">
                                        <div *ngIf="userCardPosition === 'front'">
                                            <div class="col-md-12 transparent_div">
                                                <h5 class="text-center">Get metrics from a Twitter user: followers,
                                                    number of tweets ...</h5>
                                                <button class="btn btn-primary btn-lg active front_card_button"
                                                    type="button" (click)="rotateCard('user', 'back')">Send
                                                    Info</button>
                                            </div>
                                        </div>
                                        <div *ngIf="userCardPosition === 'back'">
                                            <div class="col-md-12 transparent_div">
                                                <h5 class="text-center">Soy lo de atras</h5>
                                                <button class="btn btn-primary btn-lg first_back_card_button"
                                                    type="button" (click)="false">Get Metrics</button>
                                                <button class="btn btn-outline-danger btn-lg second_back_card_button"
                                                    type="button" (click)="rotateCard('user', 'front')">Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-4 card-container-tweet">
                                    <div class="card-flip">
                                        <div class="card front">
                                        </div>
                                        <div class=" card back">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</header>
<!--Main Navigation-->
